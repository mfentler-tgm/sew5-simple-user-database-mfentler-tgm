language: python
matrix:
  include:
    - language: python
      python:
      - 3.7
      before_script:
      - cd $TRAVIS_BUILD_DIR
      install:
        - pip install tox
      script:
        - tox

    - language: generic
      python:
        - 3.7
      install:
        - cd $TRAVIS_BUILD_DIR
        - pip install -r requirements.txt --user
        - cd $TRAVIS_BUILD_DIR/src/main/vue/client
        - npm install
        - npm install wait-on
      before-script:
        - cd $TRAVIS_BUILD_DIR/src/main/vue/client
      script:
        - npm start & sleep 20
        - npm run server:start & sleep 20
        - node_modules/.bin/cypress run